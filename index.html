<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="RockPaperScissors.css">
</head>
<body>
  <div class="gameBox">
      <p id="title">Rock Paper Scissors</p>
      <div id="playerMoveContainer">
        <button id="rock" class="moveBtn">
          <img src="./images/rock-emoji.png" class="move">
        </button>
        <button id="paper" class="moveBtn moveMargin">
          <img src="./images/paper-emoji.png" class="move">
        </button>
        <button id="scissors" class="moveBtn">
          <img src="./images/scissors-emoji.png" class="move">
        </button>
      </div>
      <div id="computerMoveContainer">
        <img id="computerMove" src=" ">
        <p>Computer Move</p>
      </div>
      <p id="result">Who win?</p>
      <p id="score">Wins: 0 ; Losses: 0 ; Ties: 0</p>
      <button id="resetBtn">RESET GAME</button>
  </div>



  <script src="RockPaperScissors.js"></script>
</body>
</html>
